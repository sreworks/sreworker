<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Worker Manager</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Code Worker Manager</h1>
            <p class="subtitle">Manage multiple AI Code CLI workers with ease</p>
        </header>

        <main>
            <div class="layout">
                <!-- Left Panel: Worker List -->
                <aside class="workers-panel">
                    <div class="panel-header">
                        <h2>Workers</h2>
                        <button id="new-worker-btn" class="btn btn-primary">+ New Worker</button>
                    </div>

                    <div id="workers-list" class="workers-list">
                        <p class="empty-state">No workers yet. Create one to get started!</p>
                    </div>
                </aside>

                <!-- Right Panel: Chat Interface -->
                <section class="chat-panel">
                    <div id="no-worker-selected" class="empty-state-large">
                        <div class="empty-icon">ðŸ’¬</div>
                        <h3>No Worker Selected</h3>
                        <p>Select or create a worker to start chatting</p>
                    </div>

                    <div id="chat-interface" class="chat-interface" style="display: none;">
                        <div class="chat-header">
                            <div class="worker-info">
                                <h3 id="current-worker-name">Worker Name</h3>
                                <span id="current-worker-ai-cli" class="ai-cli-badge">claude</span>
                                <span id="current-worker-status" class="status-badge">running</span>
                            </div>
                            <button id="delete-worker-btn" class="btn btn-danger">Delete Worker</button>
                        </div>

                        <div id="messages-container" class="messages-container">
                            <!-- Messages will be displayed here -->
                        </div>

                        <div class="input-container">
                            <textarea
                                id="message-input"
                                placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                                rows="3"
                            ></textarea>
                            <button id="send-btn" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Create Worker Modal -->
    <div id="create-worker-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create New Worker</h2>
                <button class="modal-close">&times;</button>
            </div>

            <form id="create-worker-form">
                <div class="form-group">
                    <label for="worker-name">Worker Name *</label>
                    <input
                        type="text"
                        id="worker-name"
                        name="name"
                        required
                        placeholder="e.g., my-project-worker"
                    >
                </div>

                <div class="form-group">
                    <label for="project-path">Project Path *</label>
                    <input
                        type="text"
                        id="project-path"
                        name="project_path"
                        required
                        placeholder="/path/to/your/project"
                    >
                </div>

                <div class="form-group">
                    <label for="ai-cli-type">AI CLI Type *</label>
                    <select id="ai-cli-type" name="ai_cli_type" required>
                        <option value="claude">Claude Code</option>
                        <option value="opencode">OpenCode</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Worker</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
